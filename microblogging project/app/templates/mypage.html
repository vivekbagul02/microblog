{% extends 'base.html'%}
{% block content %}
    <hr>
    <table>
        <tr valign="top">
            <td><img src= "{{ user.avatar(128) }}" ></td>
            <td> 
                <h1>User: {{ user.username }}</h1>
                {% if user.about_me %}
                <p> <i> {{ user.about_me }} </i> </p> 
                {% endif %}
                <a href="{{ url_for('edit_about_me',username=current_user.username) }}">edit about me</a>
            </td> 

    </table>
    <hr>
      {% for post in posts %}
        {% include '_page.html' %}
      {% endfor %} 
    

{% endblock %}
